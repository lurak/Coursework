<main role="main">


  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        ​{% for picture in pictures %}
        <div class="col-md-4">

          <div class="card mb-4 shadow-sm">
            <picture>
              <img src={{picture[1]}} class="img-fluid img-thumbnail">
            </picture>
            <div class="card-body">


                <p class="card-text">{{picture[2][:picture[2].index(' ', 120)]}}...</p>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <form novalidate action="/fle/final" method="post">

                    <button name="picture" value="{{picture[0]}}**{{ picture[1] }}" type="submit" class="btn btn-sm btn-outline-secondary">View</button>
                  </form>

                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
